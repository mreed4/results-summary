<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <h2>Your Result</h2>
        <div class="circle"><span class="score">76</span><span class="of-100">of 100</span></div>
        <div class="great">
          <span>Great</span>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="score-part reaction">
          <div class="icon-and-title">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="icon reaction"
            <span>Reaction</span>
          </div>
          <span class="score-x-of-100"><span>80</span> / 100</span>
        </div>
        <div class="score-part memory">
          <div class="icon-and-title">
            <img src="./assets/images/icon-memory.svg" alt="Memory" class="icon memory"
            <span>Memory</span>
          </div>
          <span class="score-x-of-100"><span>92</span> / 100</span>
        </div>
        <div class="score-part verbal">
          <div class="icon-and-title">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="icon verbal"
            <span>Verbal</span>
          </div>
          <span class="score-x-of-100"><span>61</span> / 100</span>
        </div>
        <div class="score-part visual">
          <div class="icon-and-title">
            <img src="./assets/images/icon-visual.svg" alt="Visual" class="icon visual"
            <span>Visual</span>
          </div>
          <span class="score-x-of-100"><span>72</span> / 100</span>
        </div>
        <button class="main-button">Continue</button>
      </div>
    </div>
    <div class="attribution" style="display: none">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
